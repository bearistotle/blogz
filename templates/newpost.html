{% extends "base.html "%}

{% block content %}
<!--TODO: create css styling for this form-->
<!--form with inputs for title, keywords, body; hidden input for user_id-->
  <form action='/newpost' method='post'>
    <label for='title'>Title:</label>
    <input type='text' id='title' name='title' value='{{ title }}' placeholder='Title' />
    <label for='body'>Body:</label>
    <textarea id='body' name='body' value='{{ body }}' placeholder='Type your post here . . .' rows='10'></textarea>
    <label for='keywords'>Keywords:</label>
    <input type='text' id='keywords' name='keywords' value='{{ body }}'
    placeholder='Enter keywords, separated by a comma (optional)' />
    <input type='submit' name='submit' value='Submit' />
  </form>
{% endblock %}

{% extends "base.html "%}

{% block content %}
<!--TODO: create css styling for this form-->
<!--form with inputs for title, keywords, body; hidden input for user_id-->
  <form action='/viewpost' method='post'>
    <label for='title'>Title:</label>
    <input type='text' id='title' name='title' placeholder='Title' />
    <label for='body'>Body:</label>
    <input type='text' id='body' name='body' placeholder='Type your post here . . .' />
    <label for='keywords'>Keywords:</label>
    <input type='text' id='keywords' name='keywords' 
    placeholder='Enter keywords, separated by a comma (optional)' />
    <input type='submit' name='submit' value='Submit' />
  </form>
{% endblock %}

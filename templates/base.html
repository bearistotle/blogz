<!DOCTYPE html>
<html>
<head>
  <link href='/static/style.css' rel='stylesheet' type='text/css' />
</head>
  <body>
    <div class='sidebar'>
      <h1>Build-A-Blog</h1>
      <ul class='side-ul'>
        <li class='side-li'><a class='side-link' href='/blog'>home</a></li><br>
        <li class='side-li'><a class='side-link' href='/newpost'>new post</a></li><br>
        <li class='side-li'><a class='side-link' href='/blog'>login</a></li><br>
        <li class='side-li'><a class='side-link' href='/blog'>register</a></li><br>
      </ul>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h1 class='page-title'>{{ page_title }}</h1>
    <div class='content'>
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
